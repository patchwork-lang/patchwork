name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdbook and mdbook-mermaid
        run: |
          mkdir -p bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C bin
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.14.0/mdbook-mermaid-v0.14.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C bin
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Build books
        run: |
          mdbook build docs/arch
          mdbook build docs/manual

      - name: Assemble site
        run: |
          mkdir -p site
          cp -r docs/arch/book site/internals
          cp -r docs/manual/book site/manual
          # Create a simple landing page
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Patchwork Documentation</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; }
              h1 { margin-bottom: 2rem; }
              a { color: #0066cc; }
              ul { list-style: none; padding: 0; }
              li { margin: 1rem 0; }
              li a { font-size: 1.2rem; }
              li p { margin: 0.5rem 0 0 0; color: #666; }
            </style>
          </head>
          <body>
            <h1>Patchwork Documentation</h1>
            <ul>
              <li>
                <a href="manual/">Patchwork Manual</a>
                <p>User guide for writing Patchwork programs</p>
              </li>
              <li>
                <a href="internals/">Behind the Stitches</a>
                <p>Architecture and internals for contributors</p>
              </li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
